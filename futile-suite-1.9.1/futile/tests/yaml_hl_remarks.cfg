%YAML 1.1
---

ascii:

    header: "\e[0;1;30;40m"

    footer: "\e[0m"

    tokens:
        stream-start:
        stream-end:
        directive:              { start: "\e[0;35m", end: "\e[m" }
        document-start:         { start: "\e[0;35m", end: "\e[m" }
        document-end:           { start: "\e[0;35m", end: "\e[m" }
        block-sequence-start:
        block-mapping-start:
        block-end:
        flow-sequence-start:    { start: "\e[0;33m", end: "\e[m" }
        flow-mapping-start:     { start: "\e[0;33m", end: "\e[m" }
        flow-sequence-end:      { start: "\e[0;33m", end: "\e[m" }
        flow-mapping-end:       { start: "\e[0;33m", end: "\e[m" }
        key:                    { start: "\e[0;33m", end: "\e[m" }
        value:                  { start: "\e[0;33m", end: "\e[m" }
        block-entry:            { start: "\e[0;32m", end: "\e[m" }
        flow-entry:             { start: "\e[0;33m", end: "\e[m" }
        alias:                  { start: "\e[0;32m", end: "\e[m" }
        anchor:                 { start: "\e[0;32m", end: "\e[m" }
        tag:                    { start: "\e[0;32m", end: "\e[m" }
        scalar:                 { start: "\e[0;34m", end: "\e[m" }

    replaces:
        - '"Remarks"' : "Remarks"
